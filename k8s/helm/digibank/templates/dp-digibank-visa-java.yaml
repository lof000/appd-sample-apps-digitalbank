apiVersion: apps/v1
kind: Deployment
metadata:
  name: digital-bank-backends-visa-java-deployment
  namespace: digibank
  labels:
    app: digital-bank-backends-visa-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digital-bank-backends-visa-java
  template:
    metadata:
      labels:
        app: digital-bank-backends-visa-java
    spec:
      containers:
      - name: digital-bank-backends-visa-java
        image: "{{ .Values.image.visa }}"
        resources:
          requests:
            memory: "512M"
            cpu: "500m"
          limits:
            memory: "2048M"
            cpu: "700m"
        ports:
          - name: visa-port
            containerPort: 8081
        env:
          - name: SLOW_ZIP
            value: "14758"

---
apiVersion: v1
kind: Service
metadata:
  name: digital-bank-backends-visa-java-svc
  namespace: digibank
spec:
  selector:
    app: digital-bank-backends-visa-java
  ports:
    - name: http-credit
      port: 8081  
      targetPort: visa-port


